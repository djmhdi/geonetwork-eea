<div>
  <div>
    <h2>
      <span data-translate="">cite.dataset</span>
      <a class="btn btn-xs"
         data-ng-repeat="(k, f) in formats"
         data-ng-click="getCitation(f.id)"
         title="{{::f.help}}"
         data-ng-class="currentFormat === f.id ? 'btn-primary' : 'btn-link'">
        {{::f.label}}
      </a>
    </h2>
  </div>
  <div>
    <div data-ng-hide="isCode"
         ng-bind-html="citationText"></div>
    <pre data-ng-show="isCode">{{citationText}}</pre>
  </div>
</div>
