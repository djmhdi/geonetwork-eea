<html>
<head></head>
<body style="margin: 0px">
<img style="width: 100%" src="header.png"/>

<div style="display: flex;">
  <div style="flex: 67%;">
    <gn-results-list layout="CARD" api-url="../../srv/api" query="+tag.default:IDP*"></gn-results-list>
  </div>
  <div style="flex: 33%;">
    <gn-facets api-url="../../srv/api" facet-config='{
  "idp_dpsir": {
    "terms": {
      "field": "idp_dpsir.keyword"
    }
  },
  "idp_topics": {
    "terms": {
      "field": "idp_topics.keyword"
    }
  },
  "idp_shortname": {
    "terms": {
      "field": "idp_shortname.keyword"
    }
  },
  "resolutionScaleDenominator": {
    "histogram": {
      "field": "resolutionScaleDenominator",
      "interval": 50000,
      "keyed": true,
      "min_doc_count": 1
    },
    "meta": {
      "collapsed": true
    }
  },
  "resolutionDistance": {
    "terms": {"field": "resolutionDistance"}
  },
                            "creationYearForResource": {
                              "histogram": {
                                "field": "creationYearForResource",
                                "interval": 5,
                                "keyed" : true,
                                "min_doc_count": 1}},
                           "resourceType":{"terms":{
                              "field":"resourceType",
                              "size": 10}}}'></gn-facets>
  </div>
</div>

<script src="https://geonetwork.github.io/geonetwork-ui/master/demo/webcomponents/gn-wc.js"></script>
</body>
</html>
